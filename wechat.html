<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="wechat.css">
	<script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
	<script type="text/javascript" src="wechat.js"></script>
</head>
<body>
	<div class="wechat">
		<div class="left">
			<div class="list">
				<div class="menu">
					<ul class="main_ul">
						<li class="main">
							<a href="javascript:;">添加菜单</a>
						</li>
					</ul>
					<div class="submenu">
						<ul class="submenu_first">
							<li class="head_li"><span></span></li>
						</ul>
						<ul class="submenu_second">
							<li class="head_li"><span></span></li>
						</ul>
						<ul class="submenu_third">
							<li class="head_li"><span></span></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="right">
			<div class="common">
				<div class="head">
					<span>菜单名称</span>
					<a href="javascript:;">删除菜单</a>
				</div>
				<div class="content">
					<form action="">
						<table>
							<tr>
								<td>菜单名称</td>
								<td>
									<input type="text" value="菜单名称" name="text" class="list_name">
									<p>字数不超过4个汉字或8个字母</p>
								</td>
							</tr>
							<tr>
								<td>菜单内容</td>
								<td>
									<ul class="input">
										<li><span class="mess"></span>发送消息</li>
										<li><span></span>跳转网页</li>
										<li><span></span>跳转小程序</li>
									</ul>
								</td>
							</tr>
						</table>
					</form>
					<section class="mess_div block">
						<ul class="mess_tab">
							<li class="pic_word on active"><a href="javascript:;"><i></i><span>图文消息</span></a></li>
							<li class="photo"><a href="javascript:;"><i></i><span>图片</span></a></li>
							<li class="talk"><a href="javascript:;"><i></i><span>语音</span></a></li>
							<li class="video"><a href="javascript:;"><i></i><span>视频</span></a></li>
						</ul>
						<div class="show">
							<span><a href="javascript:;"><i></i>从素材库中选择</a></span>
							<span><a href="javascript:;"><i></i>新建图文消息</a></span>
						</div>
						<div>
							<span><a href="javascript:;"><i></i>从素材库中选择</a></span>
							<span><a href="javascript:;"><i></i>上传图片</a></span>
						</div>
						<div>
							<span><a href="javascript:;"><i></i>从素材库中选择</a></span>
							<span><a href="javascript:;"><i></i>新建语音</a></span>
						</div>
						<div>
							<span><a href="javascript:;"><i></i>从素材库中选择</a></span>
							<span><a href="javascript:;"><i></i>新建视频</a></span>
						</div>
					</section>
					<section class="page_div">
						<h2>订阅者点击该子菜单会跳到以下链接</h2>
						<span>页面地址</span>
						<input type="text" disabled="true" placeholder="认证后才可手动输入地址">
						<p><a href="">从公众号图文消息中选择</a></p>
					</section>
					<section class="program_div">
						<p>自定义菜单可跳转已绑定的小程序，本公众号尚未绑定小程序。</p>
						<button>前往绑定</button>
					</section>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="bottom">
			<div class="bottom_left">
				<button class="sort">菜单排序</button>
			</div>
			<div class="bottom_right">
				<button class="save">保存并发布</button>
				<button class="preview">预览</button>
			</div>
		</div>
	</div>
</body>
</html>
